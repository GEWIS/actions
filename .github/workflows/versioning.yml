name: Versioning

on:
  workflow_call:
    inputs:
      dry-run:
        required: false
        description: "Whether to perform versioning without making a release"
        type: string
    outputs:
      next_version:
        description: "Next version for tagging and releasing"
        value: ${{ jobs.versioning.outputs.next_version }}

jobs:
  versioning:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    outputs:
      next_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        with:
          dry_run: ${{ inputs.dry-run }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
